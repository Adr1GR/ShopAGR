<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
        <style>
            .item1 {
                grid-area: header;
            }
            .item2 {
                grid-area: menu;
            }
            .item3 {
                grid-area: main;
            }
            .item4 {
                grid-area: right;
            }
            .item5 {
                grid-area: footer;
            }

            .grid-container {
                display: grid;
                grid-template-areas:
                    'header header header header header header'
                    'main main main main main main'
                    'footer footer footer footer footer footer';
                gap: 10px;
                /* background-color: #2196F3;*/
                padding: 10px;
            }

            .grid-container > div {
                /*background-color: rgba(255, 255, 255, 0.8);
                text-align: center;*/
                color: #999999;
                padding: 20px 0;
                /*font-size: 30px;*/
            }
        </style>
    </h:head>
    <h:body>

        <div class="grid-container">
            <div class="item1">
                <h3>#{parametro}</h3>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Categorias Admin" action="categorias"/>
                        <p:menuitem value="Tiendas Admin" action="tiendas"/>
                        <p:menuitem value="Promociones Admin" action="promociones"/>
                        <p:menuitem value="Invitado Mode" action="categoriasPub"/>
                        
                        <f:facet name="options">
                            <!-- <div class="ui-input-icon-left mr-2">
 
 
                                 <i class="pi pi-fw pi-search" />
                                 <p:inputText placeholder="Search"/>
                             </div>-->
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <!--<div class="item2">Menu</div>-->
            <div class="item3">
                <ui:insert name="contenido">
                    Contenido principal
                </ui:insert>   
            </div>  
            <div class="item5">
                <i class="pi pi-prime" style="font-size: 2rem"></i>
                InmoDAW. Ejemplo PrimeFaces.
            </div>
        </div>
    </h:body>
</html>
