<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/public.xhtml">
            <ui:param name="parametro" value="Promociones>>Listado"/>
            <ui:define name="contenido">

                <p:dataTable id="promocion" var="promocion" value="#{promocionController.items}" rowKey="#{promocion.id}"
                             selection="#{promocionController.selected}" selectionMode="single"
                             >


                    <p:column headerText="Code">
                        <h:outputText value="#{promocion.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{promocion.nombre}" />
                    </p:column>
                    <p:column headerText="Activo">
                        <p:selectBooleanCheckbox  id="activo" value="#{promocion.activo}" itemLabel="Activo" disabled="true"/>  
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
